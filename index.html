<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PT Motorsport Pro</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #header { height: 50px; background: #1a1a1a; border-bottom: 2px solid #333; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; padding: 0 15px; }
        .grid { display: grid; gap: 10px; padding: 15px; box-sizing: border-box; flex-grow: 1; height: calc(100vh - 50px); }
        .btn { background: #181818; border: 2px solid #333; border-radius: 12px; position: relative; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em; transition: 0.1s; user-select: none; touch-action: none; }
        .btn:active { background: #333; }
        .led-bar { display: none; gap: 4px; position: absolute; top: 8px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 20px; pointer-events: none; }
        .ind { width: 8px; height: 8px; border-radius: 50%; background: #222; }
        .g-on { background: #0f0 !important; box-shadow: 0 0 10px #0f0; }
        .y-on { background: #ffea00 !important; box-shadow: 0 0 10px #ffea00; }
        .r-on { background: #f00 !important; box-shadow: 0 0 10px #f00; }
        .glow-1 { border-color: #0f0 !important; box-shadow: 0 0 12px #0f0; }
        .glow-2 { border-color: #0088ff !important; box-shadow: 0 0 12px #0088ff; }
        .glow-3 { border-color: #0ff !important; box-shadow: 0 0 12px #0ff; }
        .glow-4 { border-color: #f00 !important; box-shadow: 0 0 12px #f00; }
        .glow-5 { border-color: #f0f !important; box-shadow: 0 0 12px #f0f; }
        .glow-6 { border-color: #ffea00 !important; box-shadow: 0 0 12px #ffea00; }
        .glow-7 { border-color: #fff !important; box-shadow: 0 0 12px #fff; }
        #connectOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; align-items: center; justify-content: center; }
        #settingsOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0b0b; z-index: 100; overflow-y: auto; }
        .menu-box { background: #1a1a1a; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; margin: 20px auto; text-align: left; border: 1px solid #333; }
        .save-btn { background: #0066ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        label { font-size: 0.7em; color: #888; margin-top: 12px; display: block; font-weight: bold; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; margin: 5px 0 15px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
    </style>
</head>
<body onresize="previewUI()">
    <div id="connectOverlay"><button style="background:#0066ff; color:#fff; padding:20px 40px; border:none; border-radius:10px; font-weight:bold;" onclick="initBLE()">CONNECT KEYPAD</button></div>
    <div id="header"><div style="width:40px"></div><span id="keypadTitle">Keypad</span><span onclick="openMenu()" style="font-size:30px; cursor:pointer;">&#8942;</span></div>
    <div id="mainGrid" class="grid"></div>

    <div id="settingsOverlay">
        <div class="menu-box">
            <label>Keypad Model</label>
            <select id="modelSelect" onchange="updateMenuOptions();"><option value="0">Haltech 2x4</option><option value="1">Haltech 3x5</option><option value="2">PKP-2300-SI</option><option value="3">PKP-2400-SI</option><option value="4">PKP-2500-SI</option><option value="5">PKP-3500-SI</option></select>
            <div id="haltechOnly" style="display:none;"><label>Keypad Assignment</label><select id="halSide"><option value="A">Keypad A</option><option value="B">Keypad B</option></select></div>
            <div id="nodeIdDiv"><label>Node ID (Hex)</label><input type="text" id="nodeId" value="15"></div>
            <button class="save-btn" onclick="saveSettings()">SAVE & APPLY</button>
            <p onclick="closeMenu()" style="text-align:center; color:#555; cursor:pointer; margin-top:20px">Cancel</p>
        </div>
    </div>

<script>
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    const TX_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";
    let rxChar, bleDevice;
    let globalMask = 0;
    const models = [
        { name: "Haltech 2x4", btns: 8, pCols: 2, lCols: 4, type: 'ht' },
        { name: "Haltech 3x5", btns: 15, pCols: 3, lCols: 5, type: 'ht' },
        { name: "PKP-2300-SI", btns: 6, pCols: 2, lCols: 3, type: 'blink' },
        { name: "PKP-2400-SI", btns: 8, pCols: 2, lCols: 4, type: 'blink' },
        { name: "PKP-2500-SI", btns: 10, pCols: 2, lCols: 5, type: 'blink' },
        { name: "PKP-3500-SI", btns: 15, pCols: 3, lCols: 5, type: 'blink' }
    ];

    async function initBLE() {
        try {
            bleDevice = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: [SERVICE_UUID] });
            const server = await bleDevice.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            rxChar = await service.getCharacteristic(RX_UUID);
            const txChar = await service.getCharacteristic(TX_UUID);
            await txChar.startNotifications();
            txChar.addEventListener('characteristicvaluechanged', (e) => { updateLEDs(new Uint8Array(e.target.value.buffer)); });
            document.getElementById('connectOverlay').style.display = 'none';
            saveSettings(); 
        } catch (e) { console.log(e); }
    }

    function previewUI() {
        const mIdx = document.getElementById("modelSelect").value;
        const config = models[mIdx];
        const cols = (window.innerWidth > window.innerHeight) ? config.lCols : config.pCols;
        document.getElementById("keypadTitle").innerText = config.name;
        const grid = document.getElementById("mainGrid");
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        grid.innerHTML = "";
        for (let i = 0; i < config.btns; i++) {
            grid.innerHTML += `
            <div id="btn_${i}" class="btn" onpointerdown="setBit(${i},1)" onpointerup="setBit(${i},0)" onpointerleave="setBit(${i},0)">
                <div class="led-bar" style="display:${config.type==='ht'?'flex':'none'}">
                    <div id="g_${i}" class="ind"></div><div id="y_${i}" class="ind"></div><div id="r_${i}" class="ind"></div>
                </div>
                <span>${i + 1}</span>
            </div>`;
        }
    }

    function setBit(i, state) {
        if (state) globalMask |= (1 << i); else globalMask &= ~(1 << i);
        if (rxChar) rxChar.writeValue(new TextEncoder().encode("S" + globalMask)).catch(()=>{});
    }

    function saveSettings() {
        const mIdx = document.getElementById("modelSelect").value;
        const side = document.getElementById("halSide").value;
        const type = (models[mIdx].type === 'ht') ? 0 : 1;
        let inst = (mIdx == "0") ? (side === "A" ? "0A" : "0B") : (side === "A" ? "0C" : "0D");
        if (rxChar) rxChar.writeValue(new TextEncoder().encode(`C,${mIdx},${document.getElementById("nodeId").value},${type},${inst},3`));
        closeMenu(); previewUI();
    }

    function updateLEDs(data) {
        const mIdx = document.getElementById("modelSelect").value;
        const m = models[mIdx];
        for (let i = 0; i < m.btns; i++) {
            const v = data[i]; const b = document.getElementById(`btn_${i}`); if (!b) continue;
            if (m.type === 'blink') {
                b.className = "btn"; if (v > 0 && v <= 7) b.classList.add("glow-" + v);
            } else {
                const g = document.getElementById(`g_${i}`); const y = document.getElementById(`y_${i}`); const r = document.getElementById(`r_${i}`);
                if (g) g.className = "ind" + (v & 1 ? " g-on" : "");
                if (y) y.className = "ind" + (v & 2 ? " y-on" : "");
                if (r) r.className = "ind" + (v & 4 ? " r-on" : "");
            }
        }
    }
    function updateMenuOptions() {
        const isHT = models[document.getElementById("modelSelect").value].type === 'ht';
        document.getElementById("haltechOnly").style.display = isHT ? 'block' : 'none';
        document.getElementById("nodeIdDiv").style.display = isHT ? 'none' : 'block';
    }
    function openMenu() { document.getElementById("settingsOverlay").style.display = "block"; updateMenuOptions(); }
    function closeMenu() { document.getElementById("settingsOverlay").style.display = "none"; }
    previewUI();
</script>
</body>
</html>
