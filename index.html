<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #header { height: 50px; background: #1a1a1a; border-bottom: 2px solid #333; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .dots { font-size: 28px; cursor: pointer; color: #888; padding: 0 20px; }
        .grid { display: grid; gap: 8px; padding: 10px; box-sizing: border-box; flex-grow: 1; width: 100%; height: calc(100vh - 50px); }
        .btn { background: #181818; border: 2px solid #333; border-radius: 10px; position: relative; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1em; transition: transform 0.1s; overflow: hidden; -webkit-user-select: none; user-select: none; }
        .btn:active { transform: scale(0.96); background: #222; }
        /* Connect overlay to handle the BLE trigger */
        #connectOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .conn-btn { background: #0066ff; color: white; border: none; padding: 20px 40px; border-radius: 10px; font-weight: bold; font-size: 1.2em; cursor: pointer; }
        
        .led-bar { display: none; gap: 4px; position: absolute; top: 6px; background: rgba(0,0,0,0.5); padding: 3px 6px; border-radius: 15px; }
        .ind { width: 7px; height: 7px; border-radius: 50%; background: #222; }
        .g-on { background: #0f0 !important; box-shadow: 0 0 8px #0f0; }
        .y-on { background: #ffea00 !important; box-shadow: 0 0 8px #ffea00; }
        .r-on { background: #f00 !important; box-shadow: 0 0 8px #f00; }
        /* Glows */
        .glow-1 { border-color: #0f0 !important; box-shadow: inset 0 0 10px #0f04, 0 0 10px #0f0; }
        .glow-4 { border-color: #f00 !important; box-shadow: inset 0 0 10px #f004, 0 0 10px #f00; }
        
        #settingsOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; overflow-y: auto; padding: 20px 0; }
        .menu-box { background: #1a1a1a; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; margin: auto; text-align: left; }
        label { font-size: 0.75em; color: #888; margin-top: 15px; display: block; font-weight: bold; }
        select, input { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 6px; }
        .save-btn { background: #0066ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body onresize="previewUI()">

    <div id="connectOverlay">
        <h2 style="margin-bottom:20px">PT Motorsport Keypad</h2>
        <button class="conn-btn" onclick="initBLE()">CONNECT VIA BLUETOOTH</button>
        <p style="color:#555; margin-top:20px; font-size:0.8em">Requires Chrome (Android/PC) or Bluefy (iOS)</p>
    </div>

    <div id="header">
        <div style="width:40px"></div>
        <span id="keypadTitle">Keypad</span>
        <span class="dots" onclick="openMenu()">&#8942;</span>
    </div>
    
    <div id="mainGrid" class="grid"></div>

    <div id="settingsOverlay">
        <div class="menu-box">
            <button class="save-btn" style="background:#333; margin-bottom:20px" onclick="toggleFullScreen()">TOGGLE FULLSCREEN</button>
            <label>Model</label>
            <select id="modelSelect" onchange="previewUI()">
                <option value="0">Haltech 2x4</option>
                <option value="1" selected>Haltech 3x5</option>
                <option value="2">PKP-2300-SI</option>
                <option value="3">PKP-2400-SI</option>
                <option value="4">PKP-2500-SI</option>
                <option value="5">PKP-3500-SI</option>
            </select>
            <label>CAN Speed</label>
            <select id="canSpeed"><option value="3">1000k</option></select>
            <button class="save-btn" onclick="closeMenu()">CLOSE SETTINGS</button>
        </div>
    </div>

<script>
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    let rxChar, pressTimer;

    const models = [
        { name: "Haltech 2x4", btns: 8, pCols: 2, lCols: 4, type: 'ht' },
        { name: "Haltech 3x5", btns: 15, pCols: 3, lCols: 5, type: 'ht' },
        { name: "PKP-2300-SI", btns: 6, pCols: 2, lCols: 3, type: 'blink' },
        { name: "PKP-2400-SI", btns: 8, pCols: 2, lCols: 4, type: 'blink' },
        { name: "PKP-2500-SI", btns: 10, pCols: 2, lCols: 5, type: 'blink' },
        { name: "PKP-3500-SI", btns: 15, pCols: 3, lCols: 5, type: 'blink' }
    ];

    async function initBLE() {
        try {
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: [SERVICE_UUID]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            rxChar = await service.getCharacteristic(RX_UUID);
            
            document.getElementById('connectOverlay').style.display = 'none';
            previewUI();
        } catch (e) {
            alert("Bluetooth Error: " + e.message);
        }
    }

    function previewUI() {
        const mIdx = document.getElementById("modelSelect").value;
        const config = models[mIdx];
        const cols = (window.innerHeight > window.innerWidth) ? config.pCols : config.lCols;
        document.getElementById("keypadTitle").innerText = config.name;
        const grid = document.getElementById("mainGrid");
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        grid.innerHTML = "";
        
        for (let i = 0; i < config.btns; i++) {
            const savedName = localStorage.getItem(`label_${mIdx}_${i}`) || (i + 1);
            let content = `<span id="lbl_${i}">${savedName}</span>`;
            if (config.type === 'ht') {
                content = `<div class="led-bar" style="display:flex"><div id="g_${i}" class="ind"></div><div id="y_${i}" class="ind"></div><div id="r_${i}" class="ind"></div></div>` + content;
            }
            grid.innerHTML += `<div id="btn_${i}" class="btn" onmousedown="startHold(${i})" onmouseup="endHold(${i})" ontouchstart="startHold(${i})" ontouchend="endHold(${i})">${content}</div>`;
        }
    }

    function startHold(i) { 
        pressTimer = window.setTimeout(() => { 
            const n = prompt("Label:"); 
            if (n) { 
                localStorage.setItem(`label_${document.getElementById("modelSelect").value}_${i}`, n); 
                document.getElementById(`lbl_${i}`).innerText = n; 
            } 
            pressTimer = null; 
        }, 1000); 
    }

    function endHold(i) { 
        if (pressTimer) { 
            clearTimeout(pressTimer); 
            pressTimer = null; 
            // SEND TO BLUETOOTH
            if (rxChar) {
                const data = new TextEncoder().encode("P" + i);
                rxChar.writeValue(data);
            }
        } 
    }

    function toggleFullScreen() { 
        if (!document.fullscreenElement) document.documentElement.requestFullscreen(); 
        else document.exitFullscreen(); 
    }
    
    function openMenu() { document.getElementById("settingsOverlay").style.display = "block"; }
    function closeMenu() { document.getElementById("settingsOverlay").style.display = "none"; }

    previewUI();
</script>
</body>
</html>
